<!doctype html>
<html lang="es">
    <head>
        {% load static %}
        <title> {% block title %}{% endblock title %} </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <!-- Cargamos el CSS para los estilos generales de la pagina -->
        <link href="{% static 'base/base.css' %}" rel="stylesheet">
        <!-- Cargamos el CSS para los estilos del menu de cuenta -->
        <link href="{% static 'css/menuCuenta.css' %}" rel="stylesheet">

    </head>

    <body >
    <div id="overlay"></div>
        <header>
            <!-- place navbar here -->
            {% include "core/navbar.html" %}
        </header>
    
    <!-- mensajes de alerta -->
    <br><br>
    {% include 'core/alert.html' %}
    

    <div class="page-container contenido">
        <div class="content-wrap">
            <!-- todo el contenido de pagina -->
            {% block content %}{% endblock content %}
        </div>
        {% include "core/footer.html" %}
    </div>
