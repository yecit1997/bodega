<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    {% if messages %}
        {% for message in messages %}
            Swal.fire({
                icon: '{{ message.tags }}',
                title: '{{ message }}',
                showConfirmButton: false,
                timer: 3000
            });
        {% endfor %}
    {% endif %}
</script>
